name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout Code
     
    #- name: Setup MSBuild Path
    #  uses: warrenbuckley/Setup-MSBuild@v1
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
     
    - name: Restore NuGet Packages
      run: nuget restore SharedSitecore.Extensions.TranslateExtensions.TextSetting.sln
 
    #- name: Build and Publish Web App
    #  run: msbuild SharedSitecore.Extensions.TranslateExtensions.TextSetting.sln /p:Configuration=Release /p:DeployOnBuild=true
    
    #- name: Setup MSBuild.exe
    #  uses: warrenbuckley/Setup-MSBuild@v1
    - name: Build with MSBuild
      run: msbuild  SharedSitecore.Extensions.TranslateExtensions.TextSetting.sln -p:Configuration=Release
      
    - name: package publish nuget
      id: publish_nuget
      uses: rohith/publish-nuget@v2
      with:
          # Filepath of the project to be packaged, relative to root of repository
          PROJECT_FILE_PATH: D:\a\SharedSitecore.Extensions.TranslateExtensions.TextSetting\SharedSitecore.Extensions.TranslateExtensions.TextSetting\src\SharedSitecore.Extensions.TranslateExtensions.TextSetting.csproj
